<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/style.css">
    <title>Results</title>
  </head>
  <body>
    <div class="container">
      <h1>Prediction Results</h1>
      {% if predictions %}
        <h5>Detected Classes and Probabilities:</h5>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Class Name</th>
              <th>Probability</th>
            </tr>
          </thead>
          <tbody>
            {% for prediction in predictions %}
            <tr>
              <td>{{ loop.index }}</td>
              <td>{{ prediction.category }}</td>
              <td>{{ "%.2f" % (prediction.probability * 100) }}%</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      {% endif %}
      <a href="/" class="btn btn-primary">Go Back</a>
    </div>
  </body>
</html>
