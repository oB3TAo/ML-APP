<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/style.css">
    <title>GPT-2 Chat</title>
  </head>
  <body>
    <div class="main-container">
        <h1>Chat with GPT-2</h1>
        <form id="chat-form">
            <textarea name="chat_message" class="form-control" rows="4" placeholder="Enter your message"></textarea>
            <button class="btn btn-primary btn-block" type="submit">Send</button>
        </form>

        <div id="chat-output" style="margin-top: 20px; padding: 10px; background-color: #f9f9f9; border-radius: 5px; min-height: 100px;">
            <!-- Chatbot responses will appear here -->
        </div>
    </div>

    <script>
      const form = document.getElementById('chat-form');
      form.addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = new FormData(form);
        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/generate', true);

        xhr.onload = function() {
          if (xhr.status == 200) {
            document.getElementById('chat-output').innerText = xhr.responseText;
          }
        };

        xhr.send(formData);
      });
    </script>
  </body>
</html>
